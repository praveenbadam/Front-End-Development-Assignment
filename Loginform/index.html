<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

  <div class="container">
   <div class="form-box">
    <form id="loginForm" class="LoginForm">
      <h2>Login</h2>
      <div class="input-box">
        <input type="email" id="email">
        <label for = "email">Email-ID</label>
        <!-- <i class='bx bxs-user' style='color:rgba(228,246,229,0.89)'  ></i> -->
        <i class="fa-solid fa-user" style="color: #dde3dcc3;"></i>
        <small class="error-message" id="emailError"></small>
      </div>

      <div class="input-box">
        <input type="password" id="password">
        <label for ="password">Password</label>
        <!-- <i class='bx bxs-lock-alt' style='color:rgba(228,246,229,0.89)' ></i> -->
         <i class="fas fa-eye" style="color: #dde3dcc3;" id="togglePassword"></i>
        <small class="error-message" id="passwordError"></small>
      </div>
      <div class="forget-section">
      <p>
        <input type="checkbox" name="" id="rememberMe">
        Remember me
      </p>
    </div>
    <button type="submit" class="btn">Login</button>
    <small class="api-message" id="apiMessage"></small>
    </form>
   </div>
  </div>

  <script src="script.js"></script>
  
  
</body>
</html>
